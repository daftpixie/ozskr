# Cloudflare Workers Configuration
# Edge rate limiter for API protection

name = "ozskr-rate-limiter"
main = "workers/rate-limiter/index.ts"
compatibility_date = "2026-01-01"

[vars]
ENVIRONMENT = "production"

# R2 bucket for content assets (AI-generated images)
# Uncomment after creating bucket in Cloudflare dashboard:
#   wrangler r2 bucket create ozskr-content
# [[r2_buckets]]
# binding = "CONTENT_BUCKET"
# bucket_name = "ozskr-content"

# Upstash Redis binding (set in Cloudflare dashboard > Workers > Settings > Variables)
# UPSTASH_REDIS_REST_URL = "https://..."
# UPSTASH_REDIS_REST_TOKEN = "..."
