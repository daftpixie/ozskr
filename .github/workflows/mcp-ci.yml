name: MCP Packages CI

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'pnpm-lock.yaml'

concurrency:
  group: mcp-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Build agent-wallet-sdk (required by x402-solana-mcp)
        run: pnpm --filter @ozskr/agent-wallet-sdk build
      - run: pnpm --filter @ozskr/* typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Build agent-wallet-sdk (required by x402-solana-mcp)
        run: pnpm --filter @ozskr/agent-wallet-sdk build
      - name: Run agent-wallet-sdk tests
        run: pnpm --filter @ozskr/agent-wallet-sdk test
      - name: Run x402-solana-mcp tests
        run: pnpm --filter @ozskr/x402-solana-mcp test

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm audit --prod
        continue-on-error: true
