name: Bug Report
description: Report a bug in ozskr.ai
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Brave
        - Other
    validations:
      required: true

  - type: dropdown
    id: wallet
    attributes:
      label: Wallet
      options:
        - Phantom
        - Solflare
        - Backpack
        - Other
        - N/A
    validations:
      required: true

  - type: dropdown
    id: network
    attributes:
      label: Solana Network
      options:
        - devnet
        - mainnet-beta
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots / Logs
      description: Add screenshots, console logs, or transaction signatures if applicable.

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Any additional environment details (OS, mobile/desktop, etc.)
